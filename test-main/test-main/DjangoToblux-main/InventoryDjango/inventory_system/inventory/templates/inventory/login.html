{% extends 'inventory/base.html' %}

{% block title %}Login - Inventory System{% endblock %}

{% block content %}
<div class="login-form" style="max-width: 500px; margin: 0 auto; padding: 20px;">
    <h2 style="text-align: center; margin-bottom: 20px;">Login</h2>
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" style="margin-bottom: 20px; padding: 15px; border-radius: 5px; text-align: center;">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST" style="background-color: #f9f9f9; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <label for="username" style="display: block; margin-bottom: 5px; font-weight: bold;">Username</label>
            <input type="text" name="username" id="username" required 
                   style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;"
                   value="{{ request.POST.username }}">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="password" style="display: block; margin-bottom: 5px; font-weight: bold;">Password</label>
            <input type="password" name="password" id="password" required 
                   style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Login
        </button>
    </form>
    <p style="text-align: center; margin-top: 20px;">
        Don't have an account? <a href="{% url 'register' %}" style="color: #4CAF50;">Register here</a>
    </p>
</div>
{% endblock %}
